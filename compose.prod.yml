services:
    api:
        build:
            context: './api/vendor/laravel/sail/runtimes/8.3'
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        environment:
            WWWUSER: '${WWWUSER}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            - './api:/var/www/html'

    database:
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_RANDOM_ROOT_PASSWORD: 1

networks:
    plus-que-pro:
        driver: bridge

volumes:
    mysql-data:
        driver: local
